---
platform: linux

caches:
  - path: $HOME/.gradle/
  - path: $HOME/.m2/repository
  - path: $HOME/.android/sdk/cmdline-tools/bin

params:
  TERM: dumb

inputs:
  - name: pr
outputs:
  - name: reports
  - name: generatedAPK
image_resource:
  type: docker-image
  source:
    repository: darkgeat/android-studio-gitlab-ci
    tag: '3.2.0'
run:
  path: sh
  user: root
  args:
    - -c
    - |
      cd pr/
      cat ci/scripts/emulator.sh
      emulator -list-avds
      . ci/scripts/emulator.sh
      ./gradlew connectedAndroidTest
      ls -la
